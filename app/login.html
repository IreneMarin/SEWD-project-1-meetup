<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Project 1: Meetup Planner</title>
      <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">      
      <link rel="stylesheet" href="css/materialize.min.css"  media="screen,projection">
    </head>

    <body class="photo">
      <div class="container">
        <div class="section">
          <div class="row">
            <form class="col s12 m8 offset-m2 l6 offset-l3" method="get" id="form" action="events.html">
              <div class="card">
                <div class="card-content">
                  <div class="card-title center-align">Log in</div>
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">email</i>
                      <input id="email" type="email" class="validate" required>
                      <label for="email" data-error="Error" data-success="Success">Email *</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">https</i>
                      <input id="password" type="password" class="validate" required>
                      <label for="password" data-error="Error" data-success="Success">Password *</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12 center-align">
                      <button class="btn waves-effect waves-light btn-large" id="submit" type="submit" name="action" form="form">Submit
                        <i class="material-icons right">send</i>
                      </button>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12 center-align">
                      Don't have an account yet?
                      <a href="register.html">Create one now!</a>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="js/materialize.min.js"></script>
    </body>
  </html>
