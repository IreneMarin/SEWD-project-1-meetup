<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Project 1: Meetup Planner</title>
      <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">      
      <link rel="stylesheet" href="css/materialize.min.css"  media="screen,projection">
      <link rel="stylesheet" href="css/materialize.clockpicker.css">
    </head>

    <body class="photo">
      <div class="container">
        <div class="section">
          <div class="row">
            <form class="col s12 l6 offset-l3" method="get" id="form" action="events.html">
              <div class="card">
                <div class="card-content">
                  <div class="card-title center-align">Create an account</div>                  
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="name" type="text" class="validate" autocomplete="fname" required>
                      <label for="name" data-error="Error" data-success="Success">Name *</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">email</i>
                      <input id="email" type="email" class="validate" autocomplete="email" required>
                      <label for="email" data-error="Error" data-success="Success">Email *</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12 m6">
                      <i class="material-icons prefix">https</i>
                      <input id="new_password" type="password" class="validate" required>
                      <label for="new_password" data-error="Error" data-success="Success">Password *</label>
                    </div>
                    <div class="input-field col s12 m6">
                      <input id="repeat_password" type="password" class="validate" required>
                      <label for="repeat_password" data-error="Error" data-success="Success">Repeat password *</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12 m6">
                      <i class="material-icons prefix">phone</i>
                      <input id="telefon" type="tel" class="validate" autocomplete="telefon">
                      <label for="telefon">Telephone</label>
                    </div>
                    <div class="input-field col s12 m6">
                      <i class="material-icons prefix">cake</i>
                      <input id="birthday" class="datepicker" type="date">
                      <label for="birthday">Birthday</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12 m6">
                      <i class="material-icons prefix">work</i>
                      <input id="company" type="text" class="validate">
                      <label for="company">Company</label>
                    </div>
                    <div class="input-field col s12 m6">
                      <input id="job" type="text" class="validate">
                      <label for="job">Job title</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12 center-align">
                      <button class="btn waves-effect waves-light btn-large" id="submit" type="submit" name="action" form="form">Submit
                        <i class="material-icons right">send</i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="js/materialize.min.js"></script>
      <script src="js/validator.js"></script>
      <script src="js/materialize.clockpicker.js"></script>  
      <script>
        $(document).ready(function(){
          $('.datepicker').pickadate();
        });
      </script>
    </body>
  </html>
