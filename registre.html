<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Project 1: Meetup Planner</title>
      <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">      
      <link rel="stylesheet" href="css/materialize.min.css"  media="screen,projection">
    </head>

    <body class="photo">
      <div class="container">
        <div class="section">
          <div class="row">
            <form class="col s6 offset-s3">
              <div class="card">
                <div class="card-content">
                  <div class="card-title center-align">Create an account</div>                  
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="name" type="text" class="validate" autocomplete="fname" required>
                      <label for="name" data-error="Error" data-success="Success">Name *</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">email</i>
                      <input id="email" type="email" class="validate" autocomplete="email" required>
                      <label for="email" data-error="Error" data-success="Success">Email *</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">https</i>
                      <input id="password" type="password" class="validate" required>
                      <label for="password" data-error="Error" data-success="Success">Password *</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="password" type="password" class="validate" required>
                      <label for="password" data-error="Error" data-success="Success">Repeat password *</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">phone</i>
                      <input id="telefon" type="tel" class="validate" autocomplete="telefon">
                      <label for="telefon">Telephone</label>
                    </div>
                    <div class="input-field col s6">
                      <i class="material-icons prefix">cake</i>
                      <input id="birthday" type="date" class="validate">
                      <label for="birthday">Birthday</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">work</i>
                      <input id="company" type="text" class="validate">
                      <label for="company">Company</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="job" type="text" class="validate">
                      <label for="job">Job title</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12 center-align">
                      <button class="btn waves-effect waves-light btn-large" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
